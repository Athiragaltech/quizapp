{%load static%}
{% include "nav.html" %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="{% static 'plugins1/chartist/dist/chartist.min.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    
   <style>
    .fo
    {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: small;
    }
   </style>
   
    <form  method="post" class="fo">
        {% csrf_token %}
        {% for question in questions %}
            <h3>{{ question.question_text }}</h3>
            {% for choice in question.choices.all %}
                <input type="radio" id="{{ choice.id }}" name="question_{{ question.id }}" value="{{ choice.id }}">
                <label for="{{ choice.id }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
            <br>
        {% endfor %}
        <button type="submit" class="button">Submit</button>
    </form>
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Total Score:{{Score}}</h1>
        
    </body>

</html>
